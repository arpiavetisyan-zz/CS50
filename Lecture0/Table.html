<!DOCTYPE html>

<html lang="en">

<head>
    <title>
        Tables
    </title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>500 m</td>
                <td>1000 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>400 m</td>
                <td>700 m</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
